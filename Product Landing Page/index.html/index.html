<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
  </head>
  <main>
    <header id="header">
        <div class="header-logo">
            <img id="header-img"  class="header-img" src="https://plus.unsplash.com/premium_photo-1675719847698-6c8a924b2a7a?q=80&w=2269&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="wedding photography logo">
        </div>
        <h1>Wedding Photography</h1>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
    </header>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <p>Send us your email and we'll get in contact!</p>
      <input type="email" name="email" placeholder="rickastley@gmail.com" id="email" />
      <input id="submit" type="submit" name="Submit" id="submit" value="Submit"></input>
    </form>
    <body>
      <section class="video">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/6PLatPMoxGw?si=_XDJlhw4082aUOG3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </section>
    </body>
  </main>
</html>
