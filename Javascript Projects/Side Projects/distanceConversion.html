    <h1>Temperature Conversion</h1>
    <script>
        function lengthConverter (length, from, to) {
            if (from === 'mi' && to === 'km') {
                console.log(length * 1.6 , 'km');
            } 
            else if (from === 'km' && to === 'mi') {
                console.log(length / 1.6, 'mi');
            } 
            else if (from === 'mi'&& to === 'ft') {
                console.log(length = length * 5280, 'ft');
            } 
            else if (from === 'km' && to === 'ft') {
                console.log(length * 3281, 'ft');
            } 
            else if (from === 'ft' && to === 'mi') {
                console.log(length / 5280, 'mi');
            } 
            else if (from === 'ft' && to === 'km') {
                console.log(length / 3281);
            } 
            else if (from === to)  {
                console.log("the conversion isn't necessary");
            }
        }
        lengthConverter(42.1, 'km', 'mi');
        lengthConverter(26, 'mi', 'km');
        lengthConverter(10000, 'km', 'mi');
        lengthConverter(5280, 'ft', 'mi');
        lengthConverter(3, 'km', 'km');
    </script>
