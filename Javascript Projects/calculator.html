<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <p class="calc-display"></p>
    <p>
        <button onclick="
        calculation=+ 1;
        calcDisplay();
        console.log(calculation);
        ">1</button>
        <button onclick="
        calculation += 2;
        calcDisplay();
        console.log(calculation);
        ">2</button>
        <button onclick="
        calculation += 3;
        calcDisplay();
        console.log(calculation);
        ">3</button>
        <button onclick="
        calculation += '.';
        calcDisplay();
        console.log(calculation);
        ">.</button>
    </p>
    <p>
        <button onclick="
        calculation += 4;
        calcDisplay();
        console.log(calculation);
        ">4</button>
        <button onclick="
        calculation += 5;
        calcDisplay();
        console.log(calculation);
        ">5</button>
        <button onclick="
        calculation += 6;
        calcDisplay();
        console.log(calculation);
        ">6</button>
        <button onclick="
        calculation += ' / ';
        calcDisplay();
        console.log(calculation);
        ">/</button>
    </p>
    <p>
        <button onclick="
        calculation += 7;
        calcDisplay();
        console.log(calculation);
        ">7</button>
        <button onclick="
        calculation += 8;
        calcDisplay();
        console.log(calculation);
        ">8</button>
        <button onclick="
        calculation += 9;
        calcDisplay();
        console.log(calculation);
        ">9</button>
        <button onclick="
        calculation += ' * ';
        calcDisplay();
        console.log(calculation);
        ">x</button>
    </p>
        <button onclick="
        calculation += 0;
        calcDisplay();
        console.log(calculation);
        ">0</button>
        <button onclick="
        calculation = eval(calculation);
        console.log('the total is', calculation);
        calcDisplay();
        ">=</button>
        <button onclick="
        calculation += ' + ';
        calcDisplay();
        console.log(calculation);
        ">+</button>
        <button onclick="
        calculation += ' - ';
        calcDisplay();
        console.log(calculation);
        ">-</button>
    </p>
    <p>
        <button onclick="
        calculation = 0;
        calcDisplay();
        console.log(calculation);
        console.log('The calculator has been reset');
        ">Clear All</button>
    </p>
    <script>
        let calculation =('');
        function calcDisplay () {
        document.querySelector('.calc-display')
            .innerHTML = `${calculation}`;
        }
    </script>
</body>
</html>
